---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: xray-demo-image-server
  namespace: openshift-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app: xray-demo
    component: image-server
spec:
  destination:
    namespace: xray-demo
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      recurse: true
    path: xray-demo/image-server/resources
    repoURL: https://github.com/cgfulton/gitops.git
    targetRevision: main
  syncPolicy:
    syncOptions:
      - Validate=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true