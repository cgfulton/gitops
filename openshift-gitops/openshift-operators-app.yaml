---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openshift-operators-app
  namespace: openshift-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: openshift-operators
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      recurse: true
    path: openshift-operators
    repoURL: https://github.com/cgfulton/gitops.git
    targetRevision: main
  syncPolicy:
    syncOptions:
      - Validate=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true