---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: odh-argocd-app
  namespace: openshift-gitops
spec:
  destination:
    namespace: odh
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      recurse: true
    path: odh
    repoURL: https://github.com/cgfulton/gitops.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true